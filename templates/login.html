{% extends "base_layout.html" %}
{% block body %}
    <h2>Login</h2>
        <form action="{{ url_for('login') }}" method=post>
            <dl>
                <dt>{{form.username.label}}
                <dd>{{form.username()}}
                <dt>{{form.password.label}}
                <dd>{{form.password()}}
            </dl>
            <input type=submit value=Login>
      </form>
{% endblock %}
