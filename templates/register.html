{% extends "base_layout.html" %}
{% block body %}
    <h2>Login</h2>
        <form action="{{ url_for('registration') }}" method="post">
            <dl>
                <dt>{{form.username.label}}
                <dd>{{form.username()}}
                <dt>{{form.password.label}}
                <dd>{{form.password()}}
                <dt>{{form.confirm.label}}
                <dd>{{form.confirm()}}
            </dl>
            <input type="submit" value="Registration">
      </form>
{% endblock %}
