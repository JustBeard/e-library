{% extends "base_layout.html" %}
{% block body %}
    <h2>Change book "{{form.title.data}}"</h2>
    <div class="metanav">
        <a href="{{url_for('delete_book', book_id=id)}}"><em>(delete book)</em></a>
    </div>
    <hr></hr>
    <form action="{{ url_for('change_book', book_id=id) }}" method="post">
        <dl>
            <dt>{{form.title.label}}:
            <dd>{{form.title()}}
            <br><br>
            <dt>{{form.choose_authors.label}}:
            <dd>{{form.choose_authors(size = "10")}}
        </dl>
        <input type="submit" value="Save">
    </form>
{% endblock %}
